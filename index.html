<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Calculator app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body id="body">
    <div class="main">
      <div class="row first-row">
        <div id="logo" class="logo">calc</div>
        <div class="row">
          <p class="theme">THEME</p>
          <div class="change-theme">
            <!-- number -->
            <div class="row number">
              <p>1</p>
              <p>2</p>
              <p>3</p>
            </div>
            <!-- radio -->
            <div id="radio-container" class="row radio-container">
              <div id="first-radio" class="radio"></div>
              <div id="second-radio" class="radio"></div>
              <div id="third-radio" class="radio"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="row second-row">
        <input
          id="screen"
          class="screen"
          name="digits"
          value="399,981"
          type="text"
        />
      </div>

      <!-- below is button contaianer -->
      <div id="button-container" class="button-container">
        <div class="row first-button-row">
          <button id="7">7</button>
          <button id="8">8</button>
          <button id="9">9</button>
          <button id="del">DEL</button>
        </div>
        <div class="row first-button-row second-button-row">
          <button id="4">6</button>
          <button id="5">5</button>
          <button id="6">4</button>
          <button id="addition">+</button>
        </div>
        <div class="row first-button-row third-button-row">
          <button id="7">1</button>
          <button id="8">2</button>
          <button id="9">3</button>
          <button id="substract">-</button>
        </div>
        <div class="row first-button-row last-button-row">
          <button id="7">.</button>
          <button id="8">0</button>
          <button id="9">/</button>
          <button id="multiplication">x</button>
        </div>
        <div class="row first-button-row">
          <button id="reset">RESET</button>
          <button id="equal">=</button>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
